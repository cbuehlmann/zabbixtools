#
# Configuration example.
# Is used by configuration_test.go
#
zabbix:
  api:
    URL: http://127.0.0.1/zabbix/api_jsonrpc.php    # url of the zabbix web api
    username: api-user
    password: zabbix
  trapper:
    host: 127.0.0.1
    port: 10051


filter:
  - template-name: Template_Java_Process
    item-key-regex: "$JMX[java.lang.*"

  - template-name: Template_Verkaufsapplikation
    item-name: Antwortzeit Wartungsinterface
    item-key: net.tcp.service.perf["http",,"8080"]


algo:
  weeks: 3
  window: 600 # seconds => 10 min