#
# Configuration example.
# Is used by configuration_test.go
#
zabbix:
  api:
    URL: http://127.0.0.1/zabbix/api_jsonrpc.php    # url of the zabbix web api
    username: api-user
    password: zabbix
  trapper:
    host: 127.0.0.1
    port: 10051


templates:
  - Process Template:
    filter:
      name:
        - Template OS Linux
    items:
      - System CPU:
        search:
          key:
            - "system.cpu*"

  - id: 'Contains HTTP 8080'
    filter:
      key_:
        - net.tcp.service.perf["http",,"8080"]
    items:
      - HTTP808:
        search:
          key_:
            - net.tcp.service.perf["http",,"8080"]

algorithm:
  weeks: 3
  window: 600 # seconds => 10 min